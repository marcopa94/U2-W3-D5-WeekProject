<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        width: 40% !important;
        background-color: antiquewhite;
        margin-top: 40px;
        margin-bottom: 20px;
        border-radius: 20px;
        border: 1px solid black;
        padding-top: 20px;
        padding-bottom: 20px;
      }
    </style>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BackOffice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body data-bs-theme="light">
    <nav class="navbar bg-body-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">Homepage</a>
      </div>
    </nav>
    <div class="container">
      <h1 style="text-align: center; pb-3;">Backoffice</h1>
      <form>
        <div class="mb-3">
          <label for="img" class="form-label">Immagine</label>
          <input type="text" class="form-control" id="img" placeholder="inserisci link immagine" required />
        </div>
        <div class="mb-3">
          <label for="Titolo" class="form-label">Titolo</label>
          <input type="text" class="form-control" id="Titolo" placeholder="inserisci titolo" required />
        </div>
        <div class="mb-3">
          <label for="Descrizione" class="form-label">Descrizione</label>
          <input type="text" class="form-control" id="Descrizione" placeholder="inserisci descrizione" required />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" placeholder="inserisci brand" required />
        </div>
        <div class="mb-3">
          <label for="prezzo" class="form-label">Prezzo</label>
          <input type="text" class="form-control" id="prezzo" placeholder="inserisci prezzo" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="backoffice.js"></script>
  </body>
</html>
